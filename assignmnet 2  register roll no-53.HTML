
<!DOCTYPE html>
<html>
      <head>
        <title>Student Registration Form</title>
         <link rel="stylesheet" href="style.css">
    </head>
    <script> 
        function validate()                                 
{ 
        
    var username = document.forms["RegForm"]["Username"]; 
    var name = document.forms["RegForm"]["Name"]; 
    var lastname = document.forms["RegForm"]["Lastname"];            
    var email = document.forms["RegForm"]["EMail"];    
    var phone = document.forms["RegForm"]["Telephone"];  
    var what =  document.forms["RegForm"]["Subject"];  
    var password = document.forms["RegForm"]["Password"];  
    var address = document.forms["RegForm"]["Address"];  
   
  

    if (username.value == "")                                  
    { 
        window.alert("Please enter your username."); 
        username.focus(); 
        return false; 
    } 
   
    if (name.value == "")                                  
    { 
        window.alert("Please enter your name."); 
        name.focus(); 
        return false; 
    } 
     if (lastname.value == "")                                  
    { 
        window.alert("Please enter your lastname."); 
        lastname.focus(); 
        return false; 
    } 
   
   
   
    if (address.value == "")                               
    { 
        window.alert("Please enter your address."); 
        address.focus(); 
        return false; 
    } 
       
    if (email.value == "")                                   
    { 
        window.alert("Please enter a valid e-mail address."); 
        email.focus(); 
        return false; 
    } 
   
    if (phone.value == "")                           
    { 
        window.alert("Please enter your telephone number."); 
        phone.focus(); 
        return false; 
    } 
   
    if (password.value == "")                        
    { 
        window.alert("Please enter your password"); 
        password.focus(); 
        return false; 
    } 
   
    if (what.selectedIndex < 1)                  
    { 
        alert("Please enter your course."); 
        what.focus(); 
        return false; 
    } 
   
    return true; 
}
</script>
<body> 
<h1 style="text-align: center"> REGISTRATION FORM </h1>           
<form name="RegForm" action="/submit.php" onsubmit=" return validate()" method="post">  
     
     <div class="container"> 
     <p>Username: <input type="text"  name="Username"> </p><br>
     <p>Name: <input type="text"  name="Name"> </p><br>
      <p>lastname: <input type="text"  name="Lastname"> </p><br>
    <p> Address: <input type="text"  name="Address">  </p><br> 
    <p>E-mail Address: <input type="text" name="EMail">  </p><br> 
     <p>Password: <input type="text" name="Password"> </p><br> 
    <p>Telephone: <input type="text"  name="Telephone"> </p><br>   
           
    <p>SELECT YOUR COURSE    
        <select type="text" value="" name="Subject"> 
            <option>BTECH</option> 
            <option>BBA</option> 
            <option>BCA</option> 
            <option>B.COM</option>  
        </select></p><br><br> 
          <p><input type="submit" value="send" name="Submit">      
        <input type="reset" value="Reset" name="Reset">   
    </p>  
    </div>        
</form> 
</body>
